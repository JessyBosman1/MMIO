<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: red;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>
<input name="Country" type="text" id="Country"/>
<input type="button" value="click" OnClick="load()"/>
<br>   
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
var init = null
function load() {
        init = document.getElementById('Country').value;
		refresh(init)
       }
function refresh(init) {

//var init = prompt("Enter Country");
var selected = null
d3.csv("Data/All_Imports_Ten.csv", function(dataset) {

		dataset.forEach(function(d) {
				if (d.Country == init){
				d["2005"] = +d["2005"];
				d["2006"] = +d["2006"];
				d["2007"] = +d["2007"];
				d["2008"] = +d["2008"];
				d["2009"] = +d["2009"];
				d["2010"] = +d["2010"];
				d["2011"] = +d["2011"];
				d["2012"] = +d["2012"];
				d["2013"] = +d["2013"];
				d["2014"] = +d["2014"];
				d["2015"] = +d["2015"];	
				selected = d}
				});

		//var data = [3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 7],
		var data = [selected["2005"],selected["2006"],selected["2007"],selected["2008"],selected["2009"],selected["2010"],selected["2011"],selected["2012"],selected["2013"],selected["2014"],selected["2015"]];
		console.log(data)

			w = 400,
			h = 200,
			margin = 20,
			y = d3.scale.linear().domain([0, d3.max(data)]).range([0 + margin, h - margin]),
			x = d3.scale.linear().domain([0, data.length]).range([0 + margin, w - margin])

			var vis = d3.select("body")
			    .append("svg:svg")
			    .attr("width", w)
			    .attr("height", h)

			var g = vis.append("svg:g")
			    .attr("transform", "translate(0, 200)");
			
			var line = d3.svg.line()
			    .x(function(d,i) { return x(i); })
			    .y(function(d) { return -1 * y(d); })
			
			g.append("svg:path").attr("d", line(data));
			
			g.append("svg:line")
			    .attr("x1", x(0))
			    .attr("y1", -1 * y(0))
			    .attr("x2", x(w))
			    .attr("y2", -1 * y(0))

			g.append("svg:line")
			    .attr("x1", x(0))
			    .attr("y1", -1 * y(0))
			    .attr("x2", x(0))
			    .attr("y2", -1 * y(d3.max(data)))
			
			g.selectAll(".xLabel")
			    .data(x.ticks(5))
			    .enter().append("svg:text")
			    .attr("class", "xLabel")
			    .text(String)
			    .attr("x", function(d) { return x(d) })
			    .attr("y", 0)
			    .attr("text-anchor", "middle")

			g.selectAll(".yLabel")
			    .data(y.ticks(4))
			    .enter().append("svg:text")
			    .attr("class", "yLabel")
			    .text(String)
			    .attr("x", 0)
			    .attr("y", function(d) { return -1 * y(d) })
			    .attr("text-anchor", "right")
			    .attr("dy", 4)
			
			g.selectAll(".xTicks")
			    .data(x.ticks(5))
			    .enter().append("svg:line")
			    .attr("class", "xTicks")
			    .attr("x1", function(d) { return x(d); })
			    .attr("y1", -1 * y(0))
			    .attr("x2", function(d) { return x(d); })
			    .attr("y2", -1 * y(-0.3))

			g.selectAll(".yTicks")
			    .data(y.ticks(4))
			    .enter().append("svg:line")
			    .attr("class", "yTicks")
			    .attr("y1", function(d) { return -1 * y(d); })
			    .attr("x1", x(-0.3))
			    .attr("y2", function(d) { return -1 * y(d); })
			    .attr("x2", x(0))
				
	})
	}
</script>
</body>
</html>
